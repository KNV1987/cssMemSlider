<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="slider">
                <img src="./img/Chrysanthemum.jpg" alt="slide1" class="slide slide1">
            </div>
            <div class="wrap__text__control">
                <div class="slider-text">
                    <p class="slide1-text">Hello</p>
                </div>
                <div class="slider__control">
                    <input type="radio" name="contorl" id="btn1">
                    <input type="radio" name="contorl" id="btn2">
                    <input type="radio" name="contorl" id="btn3">
                    <input type="radio" name="contorl" id="btn4">
                    <input type="radio" name="contorl" id="btn5">
                    <div class="slider__control-label">
                        <label for="btn1">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn2">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn3">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn4">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn5">
                            <div class="label-btn"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
