<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="slider__control">
                <input type="radio" name="contorl" id="btn1" checked>
                <input type="radio" name="contorl" id="btn2">
                <input type="radio" name="contorl" id="btn3">
                <input type="radio" name="contorl" id="btn4">
                <input type="radio" name="contorl" id="btn5">
                <div class="slider__wrap">
                    <div class="slider">
                        <img src="./img/1582033538_funny-meme_vsthemes_ru-24.jpg" alt="slide1" class="slide slide1">
                        <img src="./img/1582033538_funny-meme_vsthemes_ru-5.jpg" alt="slide2" class="slide slide2">
                        <img src="./img/1582033538_funny-meme_vsthemes_ru-17.jpg" alt="slide3" class="slide slide3">
                        <img src="./img/1582033538_funny-meme_vsthemes_ru-37.jpg" alt="slide4" class="slide slide4">
                        <img src="./img/1582033538_funny-meme_vsthemes_ru-20.jpg" alt="slide5" class="slide slide5">
                    </div>
                </div>

                <div class="wrap__text__control">
                    <div class="wrap__text">
                        <div class="slider-text">
                            <p class="slide1-text">Problem?</p>
                            <p class="slide1-text">Okay</p>
                            <p class="slide1-text">I'm wathing you</p>
                            <p class="slide1-text">Welcom</p>
                            <p class="slide1-text">Who are you?</p>
                        </div>
                    </div>

                    <div class="slider__control-label">
                        <label for="btn1">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn2">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn3">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn4">
                            <div class="label-btn"></div>
                        </label>
                        <label for="btn5">
                            <div class="label-btn"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
